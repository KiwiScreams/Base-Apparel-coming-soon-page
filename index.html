<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section class="flex">
    <div class="left-content">
      <div class="header">
        <a href="index.html"><img src="./images/logo.svg" alt="logo"></a>
      </div>
      <div class="text-container">
        <h1><span class="were">WE'RE</span><br /><span class="soon">COMING<br />SOON</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>
      </div>
      <div class="inp">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" class="error" id="error-icon">
        <button><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
      <span class="error" id="error">Please provide a valid email</span>
    </div>
    <div class="right-content">
      <div class="image-container">
        <img src="./images/hero-desktop.jpg" alt="">
      </div>
    </div>
  </section>

  <script src="./js/app.js"></script>
</body>

</html>
